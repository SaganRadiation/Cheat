<!DOCTYPE HTML>
<html>
<head>
  <style>
    input[type='checkbox'] {
        width:18px;
        height:18px;
    }
  </style>
  <title>Cheat</title>
  <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon-16x16.png">
  <script src="//code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="static/js/socket.io.js"></script>
  <script src="static/js/application.js"></script>
</head>
<form id="message_sender">
  Type in your name:
  <input type="text" id="player_name" placeholder="Bobby">
  <input type="submit">
</form>
<form id="start_game">
  <input id="start_game_button" type="submit" value="Start Game">
</form>
<form id="end_game">
  <input id="end_game_button" type="submit" value="End Game">
</form>
<form id="end_game_and_kick">
  <input id="end_game_and_kickbutton" type="submit" value="End Game and Kick all Players (you monster)">
</form>
<form id="leave_game">
  <br>
  <input id="leave_game_button" type="submit" value="Leave Game">
</form>
<span id="last_action_info">
<br><i>Last action:</i><br>
<div id="last_action"></div>
</span>
<span id="cards"></span>
<form id="actions">
  <br>It is your turn to play <span id="card_num"></span>.
  <div id="cards_to_play"></div>
  <input value="Submit" type="submit">
</form>
<form id="cheater">
  <br>
  <input id="cheater_button" type="submit" value="Cheater!">
</form>
<br><i><span id="list_of_players"></span></i>
<div id="log"></div>
<span id="discard"></span>
<br><i>Log:</i>
<div id="messages"></div>
<br><i>Status:</i>
<br>The game is: <span id="game_status"></span>
<br><span id="player_status"></span><br>
